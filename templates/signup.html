<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            font-family: Arial;
        }
        .box {
            width: 330px;
            padding: 30px;
            border-radius: 10px;
            background: #1c1c1c;
            box-shadow: 0 0 20px #00ffff55;
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #00ffff;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        a {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:white;">Signup</h2>

        <form method="POST" action="/signup">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit">Create Account</button>
        </form>

        <p style="color:white;">Already have an account?  
            <a href="/login">Login</a>
        </p>
    </div>
</body>
</html>
