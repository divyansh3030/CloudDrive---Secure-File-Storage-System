<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDrive - Secure File Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <div class="header-left">
                    <h1>‚òÅÔ∏è CloudDrive</h1>
                    <p>Secure File Storage System</p>
                </div>
                <div class="user-info">
                    <p>Welcome, {{ user_email }}</p>
                    <a href="/logout" class="logout-btn">Logout</a>
                </div>
            </div>
        </header>

        <!-- ADD THIS STORAGE INFO HERE ‚¨áÔ∏è -->
        <div class="storage-info">
            <div class="storage-stats">
                <div class="stat-item">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-details">
                        <span class="stat-label">Storage Used</span>
                        <span class="stat-value" id="storageUsed">0 MB</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-details">
                        <span class="stat-label">Total Files</span>
                        <span class="stat-value" id="fileCount">0</span>
                    </div>
                </div>
            </div>
            <div class="storage-bar">
                <div class="storage-progress" id="storageProgress" style="width: 0%"></div>
            </div>
            <p class="storage-limit">200 MB limit</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="dropZone">
                <input type="file" id="fileInput" multiple hidden>
                <div class="upload-content">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drop files here or click to upload</h3>
                    <p>Supports: PDF, Images, Documents, ZIP (Max 16MB)</p>
                </div>
            </div>
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                üì§ Select Files
            </button>
        </div>

        <div class="files-section">
            <h2>Your Files</h2>
            
            <!-- ADD THIS SEARCH/FILTER SECTION HERE ‚¨áÔ∏è -->
            <div class="files-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search files..." onkeyup="searchFiles()">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterFiles('all')">All</button>
                    <button class="filter-btn" onclick="filterFiles('image')">üñºÔ∏è Images</button>
                    <button class="filter-btn" onclick="filterFiles('pdf')">üìÑ PDFs</button>
                    <button class="filter-btn" onclick="filterFiles('document')">üìù Docs</button>
                    <button class="filter-btn" onclick="filterFiles('archive')">üì¶ Archives</button>
                </div>
            </div>
            
            <div id="filesList" class="files-list">
    </div>

    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- ADD PREVIEW MODAL HERE ‚¨áÔ∏è -->
    <div id="previewModal" class="modal" onclick="closePreview()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePreview()">&times;</span>
            <h3 id="previewTitle">File Preview</h3>
            <div id="previewContainer"></div>
        </div>
    </div>
</body>
</html>
